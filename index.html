<!DOCTYPE html>
<html>
<head>
    <title>Einfache Webseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        #banner {
            display: none;
            margin-top: 20px;
            color: white;
            background-color: green;
            padding: 10px;
        }
        #fragezeichen {
            font-size: 2em;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div id="fragezeichen">??? ??? ???</div>
    <input type="text" id="eingabefeld" placeholder="Gib etwas ein...">
    <button onclick="checkInput()">Überprüfen</button>
    <div id="banner">Richtig</div>

    <script>
        function checkInput() {
            var eingabe = document.getElementById('eingabefeld').value;
            if (eingabe === "Dunkelheit" || eingabe === "Oscurità") {
                document.getElementById('banner').style.display = 'block';
            } else {
                document.getElementById('banner').style.display = 'none';
            }
        }
    </script>

</body>
</html>
